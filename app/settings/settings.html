<!doctype html>
<html>
  <head>
    <title>DarkMode Options</title>
    <link rel="stylesheet" type="text/css" href="settings.css"/>
    <script src="settings.js"></script>
  </head>
  <body>
    <div id="global_card" class="card">
      <h1>Global Options</h1>
      <ul>
        <li id="enable" class="selected">Enabled</li>
        <li id="disable">Disable</li>
      </ul>
    </div>
    <div id="domain_card" class="card disabled">
      <h1>Domain Otions</h1>
      <ul>
        <li id="enable_domain">Enable</li>
        <li id="disable_domain">Disabled</li>
      <ul>
    </div>
    <p>
      TIP: to improve your dark expirience install the
      <a target="_blank" href="https://chrome.google.com/webstore/detail/dark-theme-for-google-chr/annfbnbieaamhaimclajlajpijgkdblo?hl=en-US">
        Dark Theme for Google Chrome
      </a>
      .
    </p>
  </body>
</html>
